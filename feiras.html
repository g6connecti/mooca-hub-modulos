<p style="text-align:center; margin-bottom:20px; font-size:1.1em; color:#00ffff;">
  Feiras Livres na Mooca e arredores – dias e locais
</p>

<div class="lista-estabelecimentos overflow-x">
  <table>
    <thead>
      <tr>
        <th>Dia da Semana</th>
        <th>Nome da Feira / Localização</th>
        <th>Endereço</th>
      </tr>
    </thead>
    <tbody id="tabela-feiras">
      <!-- As linhas da tabela serão inseridas aqui pelo JavaScript do index.html -->
    </tbody>
  </table>
</div>

<p style="margin-top:15px; font-size:0.9em; text-align:center; color:#00ffff;">
  Horários geralmente das 7h às 13h — confirme no local ou com a prefeitura.<br>
  <strong>Hoje é <span id="dia-atual"></span>!</strong>
</p>

<!-- Botão Fechar no final do módulo -->
<button class="close-btn" onclick="fecharModulo()">Fechar</button>

<script>
  // Esse script roda após o HTML ser inserido no DOM
  document.addEventListener('DOMContentLoaded', function() {
    const diaHoje = getDiaSemana(); // Função já existe no index.html

    // Lista completa de feiras (você pode editar se quiser adicionar/remover)
    const feiras = [
      { dia: 'Terça-feira', nome: 'Feira Moraes Barros', endereco: 'Rua Firmiano Pinto' },
      { dia: 'Terça-feira', nome: 'Feira Parque da Mooca', endereco: 'Rua Conde de Prates' },
      { dia: 'Terça-feira', nome: 'Feira Décio Abrahão', endereco: 'Rua Décio Ábramo, nº 412' },
      { dia: 'Terça-feira', nome: 'Feira Pires de Campos', endereco: 'Rua Pires de Campos' },
      { dia: 'Terça-feira', nome: 'Feira Dom Bosco', endereco: 'Rua Dom Bosco' },
      { dia: 'Quarta-feira', nome: 'Feira Madre de Deus', endereco: 'Rua Madre de Deus, nº 604' },
      { dia: 'Quarta-feira', nome: 'Feira Mooca Moderna', endereco: 'Rua dos Trilhos, nº 869' },
      { dia: 'Quinta-feira', nome: 'Feira Alto da Mooca', endereco: 'Rua Itanhaém' },
      { dia: 'Quinta-feira', nome: 'Feira Vila Oratório', endereco: 'Rua Silva Coutinho, S/N' },
      { dia: 'Quinta-feira', nome: 'Feira Mãe do Céu', endereco: 'Rua Visconde de Itaboraí, nº 233' },
      { dia: 'Quinta-feira', nome: 'Feira Machado Tolosa', endereco: 'Rua Machado Tolosa' },
      { dia: 'Sexta-feira', nome: 'Feira Jaibarás', endereco: 'Rua Jaibarás' },
      { dia: 'Sexta-feira', nome: 'Feira Bom Jesus', endereco: 'Rua Bom Jesus' },
      { dia: 'Sábado', nome: 'Feira Mooca (Tabajaras)', endereco: 'Rua Tabajaras, entre 227 e 366' },
      { dia: 'Sábado', nome: 'Feira Serra de Jairé', endereco: 'Rua Serra de Jairé, entre 760 e 908' },
      { dia: 'Domingo', nome: 'Feira Mooca Moderna (Bresser)', endereco: 'Rua Bresser, nº 2701' },
    ];

    let linhas = '';

    feiras.forEach(feira => {
      const isHoje = feira.dia.includes(diaHoje);
      const classeBolinha = isHoje ? 'bolinha ativa' : 'bolinha inativa';
      linhas += `
        <tr>
          <td><span class="${classeBolinha}"></span> ${feira.dia}</td>
          <td>${feira.nome}</td>
          <td>${feira.endereco}</td>
        </tr>
      `;
    });

    // Insere as linhas na tabela
    document.getElementById('tabela-feiras').innerHTML = linhas;

    // Atualiza o texto "Hoje é ..."
    document.getElementById('dia-atual').textContent = diaHoje;
  });
</script>
